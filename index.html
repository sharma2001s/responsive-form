<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="First-Name" class="name">
                    <span>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Last-Name" class="l-name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="confirm" placeholder="Confirm-Password" class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>FaMale</label>

                </div>
                <div class="input-name">
                    <select class="Country">
                        <option value="">Select Country</option>
                        <option value="">India</option>
                        <option value="">China</option>
                        <option value="">Nepal</option>
                        <option value="">Bhutan</option>

                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="chek-button">
                    <label for="">I accept the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="Summit" class="button" value="Register">
                </div>

            </form>


        </div>
    </div>
</body>

</html>
